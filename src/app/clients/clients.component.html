<div class="container">
    <div class="card shadow mb-4">
       <div class="card-body">
          <table class="table table-striped">
             <tr> <th>Id</th><th>Nom</th> <th>Prenom</th> <th>Num tel</th> <th>Adresse</th> </tr>
             <tbody *ngFor="let client of clients">
              <tr>
                <td>{{client.idClient}}</td>
                <td>{{client.nomClient}}</td>
                <td>{{client.prenomClient}}</td>
                <td>{{client.numtelClient}}</td>
                <td>{{client.adresseClient}}</td>
              </tr>
             </tbody>
         </table>
        </div>
    </div>
</div>
