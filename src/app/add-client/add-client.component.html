<p>add-client works!</p>

<div class="container">
    <div>
    <h2>Ajouter un Client :</h2>
</div>

<form >
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Client</label>
        <input type="text" [(ngModel)]="newClient.idClient"
         name="idClient" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Client</label>
        <input type="text"[(ngModel)]= "newClient.nomClient"
        name="nomClient" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Prenom Client</label>
        <input type="string" [(ngModel)]= "newClient.prenomClient"
        name="prenomClient" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Numtel</label>
        <input type="number" [(ngModel)]= "newClient.numtelClient"
        name="numtelClient" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Adresse</label>
        <input type="string" [(ngModel)]= "newClient.adresseClient"
        name="adresseClient" class="form-control">
    </div>

    <div class="mt-2">
        <button type="submit" (click)="addClient()"class="btn btn-success">Ajouter</button>
    <div>
        <h3>{{message}}</h3>
    </div>
    </div>
    </form>
</div>
